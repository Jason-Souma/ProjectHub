<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Company - Contact Us</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <!-- Top Navigation -->
  <header>
    <nav class="navbar">
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="about.html">About Us</a></li>
        <li><a href="services.html">Services</a></li>
        <li><a href="contact.html">Contact Us</a></li>
      </ul>
      <div class="contact-info">
        <span>Phone: (123) 456-7890</span>
        <span>Email: info@company.com</span>
        <span>Social: @company</span>
      </div>
    </nav>
  </header>

  <!-- Main Content -->
  <main>
    <!-- Contact Form -->
    <section class="contact-form-section fade-in">
      <h1>Contact Us</h1>
      <form id="contactForm">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required>
      
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>
      
        <label for="message">Message:</label>
        <textarea id="message" name="message" required></textarea>
      
        <button type="submit">Send Message</button>
      </form>
    </section>

    <!-- Cost Calculator -->
    <section class="cost-calculator fade-in">
      <h2>Assistance Cost Calculator</h2>
      <form id="calculatorForm">
        <div class="calculator-group">
          <label for="hoursPropertyTransfers">Property Transfers (Hours):</label>
          <input type="number" id="hoursPropertyTransfers" name="hoursPropertyTransfers" min="0" value="0">
        </div>
        <div class="calculator-group">
          <label for="hoursDiseasedEstate">Diseased Estate Transfers (Hours):</label>
          <input type="number" id="hoursDiseasedEstate" name="hoursDiseasedEstate" min="0" value="0">
        </div>
        <div class="calculator-group">
          <label for="hoursPropertySales">Property Sales Assistance (Hours):</label>
          <input type="number" id="hoursPropertySales" name="hoursPropertySales" min="0" value="0">
        </div>
        <div class="calculator-group">
          <label for="hoursShortfall">Shortfall Assistance (Hours):</label>
          <input type="number" id="hoursShortfall" name="hoursShortfall" min="0" value="0">
        </div>
        <button type="button" onclick="calculateCost()">Calculate Cost</button>
      </form>
      <div id="calculatorResult" class="calculator-result"></div>
    </section>
  </main>

  <!-- Footer -->
  <footer>
    <div class="footer-links">
      <a href="index.html">Home</a>
      <a href="about.html">About Us</a>
      <a href="services.html">Services</a>
      <a href="contact.html">Contact Us</a>
    </div>
    <div class="footer-contact">
      <p>Phone: (123) 456-7890 | Email: info@company.com | Social: @company</p>
    </div>
  </footer>
  
  <script src="js/script.js"></script>
</body>
</html>
